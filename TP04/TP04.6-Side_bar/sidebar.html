    <title>Side Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-300 w-full h-[100vh]">
    <div class="wrapper flex justify-between flex-row-reverse">
        <div class="flex p-7">

                <rect y="30" width="100" height="20"></rect>

        </div>

        <div id="sidebar" class="overflow-x-hidden w-0 bg-white h-[90vh] m-4 transition-all duration-500 ease-in">

                <div class="flex justify-between p-5">
                    <div class="text-sky-900 text-[30px]">SIDE-BAR</div>
                    <?xml version="1.0" ?><svg viewBox="0 0 24 24" width="30" height="30" class="mt-3 hover:cursor-pointer" onclick="quitContent()" xmlns="http://www.w3.org/2000/svg"><path d="M13.41,12l6.3-6.29a1,1,0,1,0-1.42-1.42L12,10.59,5.71,4.29A1,1,0,0,0,4.29,5.71L10.59,12l-6.3,6.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l6.29,6.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z" fill="#9E1922"/></svg>
                </div>
                <div class="ml-6 mt-0 flex flex-col gap-7 text-gray-500 tracking-widest">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#project">Projects</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
            <div class="flex justify-center items-end h-[45vh] p-[39px]">
                    <div class="rightnav flex gap-4 mr-4">
                        <img src="https://img.icons8.com/color/512/facebook-new.png" alt="" class="w-[20px] h-[22px]">
                        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-twitter-256.png" alt="" class="w-[20px] h-[20px]">
                        <img src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_behance-256.png" alt="" class="w-[20px] h-[20px]">
                        <img src="https://cdn1.iconfinder.com/data/icons/social-networks-15/512/LinkedIn_social_network_logo-512.png" alt="" class="w-[20px] h-[20px]">

                    </div>
            </div>
        </div>
    </div>
   <script>
    function rotateImage(){
        document.getElementById("sidebar").classList.toggle("w-[50%]");
    }
    function quitContent(){
        document.getElementById("sidebar").classList.remove("w-[50%]");
    }
   </script>
